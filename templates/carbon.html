<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0  minimal-ui">
<pre>
Last Update: {{last_update|safe}}
</pre>
<script>
function togglerealvalue(){
    document.querySelectorAll(".amount").forEach(function(x){
        x.innerText==x.attributes["realvalue"].value?x.innerText=x.attributes["humanvalue"].value:x.innerText=x.attributes["realvalue"].value
    })
}
</script>
<table>
<tr><td>Address</td><td><a onclick="togglerealvalue()"> ETH</a></td><td>Nonce</td><td>Links</td></tr>
{% for addr, amount, nonce in data%}
<tr><td>{{addr}}</td><td><span class="amount" humanvalue="{{millify(amount)}}" realvalue="{{'%.1f'%(amount)}}">{{'%.1f'%(amount)}}</span></td><td>{{nonce}}</td><td>
<a href="https://arbiscan.io/address/{{addr}}" target=_blank>Arbiscan</a> 
<a href="https://debank.com/portfolio/{{addr}}" target=_blank>Debank</a>
</td></tr>
{% endfor %}
</table>
